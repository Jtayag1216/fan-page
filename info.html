<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/info-styles.css">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="" method="POST">
        <label for="name">Name: </label>
        <input id="name" name="name" type="text" required> <br>

        <label for="email">Email Address: </label>
        <input id="email" name="email" type="email" required> <br>

        <label for="date-of-birth">Date Of Birth: </label>
        <input id="date-of-birth" name="date-of-birth" type="date"/> <br>

        <label for="favorite-color">Favorite Color: </label>
        <input id="favorite-color" name="favorite-color" type="color"> <br>

        <label for="lucky-number">Lucky Number: </label>
        <input id="lucky-number" name="lucky-number" type="number"> <br>

        <label for="confirmation">Confirm Information Is Correct</label>
        <input id="confirmation" name="confirmation" type="checkbox">

        <button type="submit">submit</button>

      

    </form>
    
</body>
</html>
